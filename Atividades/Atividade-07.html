<script>
    let mes = prompt('Digite um número')
    switch (mes) {
        case '1':
            document.write('<h1>Seu mês é Janeiro!</h1>')
            break
        case '2':
            document.write('<h1>Seu mês é Fevereiro!</h1>')
            break
        case '3':
            document.write('<h1>Seu mês é Março!</h1>')
            break
        case '4':
            document.write('<h1>Seu mês é Abril!</h1>')
            break
        case '5':
            document.write('<h1>Seu mês é Maio!</h1>')
            break
        case '6':
            document.write('<h1>Seu mês é Junho!</h1>')
            break
        case '7':
            document.write('<h1>Seu mês é Julho!</h1>')
            break
        case '8':
            document.write('<h1>Seu mês é Agosto!</h1>')
            break
        case '9':
            document.write('<h1>Seu mês é Setembro!</h1>')
            break
        case '10':
            document.write('<h1>Seu mês é Outubro!</h1>')
            break
        case '11':
            document.write('<h1>Seu mês é Novembro!</h1>')
            break
        case '12':
            document.write('<h1>Seu mês é Dezembro!</h1>')
            break

        default:
            document.write('<h1>Mês Inválido!</h1>')
}
</script>
