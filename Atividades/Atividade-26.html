<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>


<body>
    <div id="container">


      <div id="relogio1"></div>


        <div id="horas1"> </div>
        <span id="separador1"> : </span>

        <div id="minutos1"></div>
        <span id="separador1">:</span>

        <div id="segundos1"> </div>


      <div id="relogio2"></div>


        <div id="horas2"> </div>
        <span id="separador2"> : </span>

        <div id="minutos2"></div>
        <span id="separador2">:</span>

        <div id="segundos2"> </div>

    </div>


    <script>

        const horas1 = document.getElementById('horas1')
        const minutos1 = document.getElementById('minutos1')
        const segundos1 = document.getElementById('segundos1')
        const relogio1 = setInterval(function time() {
            let tempo = new Date()
            let h = tempo.getHours()
            let m = tempo.getMinutes()
            let s = tempo.getSeconds()

            if (h < 10) h = '0' + h
            if (m < 10) m = '0' + m
            if (s < 10) s = '0' + s

            horas1.textContent = h
            minutos1.textContent = m
            segundos1.textContent = s
        });


        const horas2 = document.getElementById('horas2')
        const minutos2 = document.getElementById('minutos2')
        const segundos2 = document.getElementById('segundos2')
        const relogio2 = setInterval(function time() {
            let tempo2 = new Date()
            let h = tempo2.getHours()
            let m = tempo2.getMinutes()
            let s = tempo2.getSeconds()

            if (h < 10) h = '0' + h
            if (m < 10) m = '0' + m
            if (s < 10) s = '0' + s

            horas2.textContent = h
            minutos2.textContent = m
            segundos2.textContent = s
        });

    </script>

    <style>
        #container {
            display: flex;
            justify-content: center;
            font-size: 30px;



        }

        #relogio1 {
            background-color: black;
            color: white;
        }

        #relogio2 {
           margin-left: 50px;
           border-radius: 20px;
           box-shadow: 1px 1px 1px 1px black;
           width: 10px;

        }
    </style>

</body>

</html>
