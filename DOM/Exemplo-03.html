<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
<table border="1">
   <tr>
    <td>Nome:</td>
    <td id="nome"></td>

   </tr>

   <tr>
    <td>Email:</td>
    <td id="email"></td>
   </tr>

   <tr>
    <td>Telefone:</td>
    <td id="telefone"></td>
   </tr>

</table>

   <script>
    let nome = document.getElementById('nome');
    nome.textContent = prompt("Digite seu nome");
   </script>

   <script>
    let email = document.getElementById('email');
    email.textContent = prompt("Digite seu email");
   </script>

   <script>
    let telefone = document.getElementById('telefone');
    telefone.textContent = prompt("Digite seu telefone");
   </script>



    <button onclick="window.print()">Imprimir</button>




</body>
</html>
