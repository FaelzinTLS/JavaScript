<script>
/*
Exemplo-05:
Crie um programa que solicite um valor entre 1 a 10, imprima na página a tabuada de multiplicação.
5 x 0 = 0
5 x 1 = 5
5 x 2 = 10

*/

let numeroUsuario = parseInt(prompt('Digite um numero'));

for(n = 0; n <=10; n++){
    console.log(numeroUsuario + 'X' + n + '=',numeroUsuario * n);
}




</script>
