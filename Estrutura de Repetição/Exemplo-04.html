<script>

// Exemplo-04:
// Crie um programa que solicite ao usuário um valor, e a partir desse valor conte até 50.


for (let num = parseFloat (prompt('Digite um numero')) ; num <= 50; num++) {
        document.write('<table border=2px bgcolor=gray><tr><td align=center width=20 bgcolor=white>' + num  + '</td><br>')
 
}



</script>
