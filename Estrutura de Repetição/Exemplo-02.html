<script>

// Exemplo-02:
// Crie um loop for que imprima os números de 1 a 100 na página, utilize <hr> para gerar uma linha

for (let num = 1; num <=100; num++){
    console.log('Número:' + num);
    document.write ('<table><tr><td>Número:</td><td bgcolor=blueocean width=100 height=40 align=center>' + num + '</td>')
}
</script>
